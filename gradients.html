<!doctype html>

<html>

<head><title>gradient</title></head>

<style>

#squar{
width:300px;
height:300px;
box-shadow:5px 5px 5px black;
background-image: linear-gradient(#86B6F6, #B4D4FF, #EEF5FF);
float:left;
margin-left:2%;
}

#squar2{
width:300px;
height:300px;
box-shadow:5px 5px 5px black;
background-image: repeating-linear-gradient(#86B6F6, #B4D4FF 10%, #EEF5FF 20%);
float:left;
margin-left:2%;
}


#squar3{
width:300px;
height:300px;
box-shadow:5px 5px 5px black;
background-image: radial-gradient(#86B6F6, #B4D4FF, #EEF5FF);
float:left;
margin-left:2%;
}

#squar4{
width:300px;
height:300px;
box-shadow:5px 5px 5px black;
background-image: radial-gradient(#86B6F6 5%, #B4D4FF 15%, #EEF5FF 60%);
float:left;
margin-left:2%;
}


#squar5{
width:300px;
height:300px;
box-shadow:5px 5px 5px black;
background-image: repeating-radial-gradient(#86B6F6, #B4D4FF 10%,#EEF5FF 15%);
float:left;
margin-left:2%;
}

#squar6{
width:300px;
height:300px;
box-shadow:5px 5px 5px black;
background-image: conic-gradient(#86B6F6,#B4D4FF, #EEF5FF);
float:left;
margin-left:2%;
}

#squar7{
width:300px;
height:300px;
box-shadow:5px 5px 5px black;
background-image: conic-gradient(#86B6F6, #B4D4FF,#EEF5FF, blue, black);
margin-left:2%;
float:left;
}

#squar8{
width:300px;
height:300px;
box-shadow:5px 5px 5px black;
background-image: conic-gradient(#86B6F6 45deg, #B4D4FF 90deg, #EEF5FF 210deg);
float:left;
margin-left:2%;
}

#squar9{
width:300px;
height:300px;
box-shadow:5px 5px 5px black;
background-image: conic-gradient(#86B6F6, #B4D4FF , #EEF5FF, blue, black);
float:left;
margin-left:2%;
}

#squar10{
width:300px;
height:300px;
box-shadow:5px 5px 5px black;
background-image: repeating-conic-gradient(#86B6F6 10%, #EEF5FF 20%);
float:left;
margin-left:2%;
}

#bg{
width:90%;
height:400px;

}



}
</style>

<body>

<h1 style="font-size:60px">Gradients</h1>
 

<div id="bg">

  <h1><u>linear gradient</u></h1>

  <div id="squar">


  </div>



   <div id="squar2">


   </div>

</div>



<div id="bg">

  <h1><u>Radial gradient</u></h1>

  <div id="squar3">


  </div>



   <div id="squar4">


   </div>

 <div id="squar5">


   </div>

</div>



<div id="bg">

  <h1><u>Conic gradient</u></h1>

  <div id="squar6">


  </div>



   <div id="squar7">


   </div>

 <div id="squar8">


   </div>


   <div id="squar9">


   </div>

 <div id="squar10">


   </div>

</div>





</body>

</html>
