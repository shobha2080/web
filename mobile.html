ackground:red;

a{
position:relative;
text-decoration:none;
font-family:"poppins",sans-serif;
color:#a0a0a0;
font-size:20px;
letter-spacing:0.10px;


}


a:before,
a:after{
content:"";
position:absolute;
height:3px;
width:0%;
background-color:#18f08b;
transition:0.5s;
}


a:after{
left:0;
bottom:-10px;
}

a:before{
right:0;
top:-10px;
}

a:hover{
color:#ffffff

}

a:hover:after,
a:hover:before{
 
width:100%;
}
