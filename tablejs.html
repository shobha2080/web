<html lang="en">

            #main{
                width:380px;
                height:500px;

            label{margin:2px;}

            height:96%;

}

        <body bgColor="#d8f5ff">

        <div id="image">
            <img src="images/table2.jpg" class="pic">
        </div>
        

        <div id="main">
         <div><label>Type No</label><input id="userinput" type="number" min="2" max="900"></div>
         <div id="output"></div>
        </div>

        <div id="type">
            Type the number of whose tables you want to know in the search box above.
        </div>
        

        <script>

            var topheading = "Table of "
            var u = document.getElementById("userinput")
            var b = document.getElementById("mybutton")
            var out = document.getElementById("output")
            var m;
            u.onkeyup=function()
            {
                m=""
                out.innerHTML=topheading+u.value+"<br/>"

                for(var i=1;i<=10;i++)
            {
                m+=u.value+"*"+i+"="+i*u.value+"<br/>"
            }
            out.innerHTML+=m
            }

            /*  ==================  */

            u.onchange=function()
            {
                m=""
                out.innerHTML=topheading+u.value+"<br/>"

                for(var i=1;i<=10;i++)
            {
                m+=u.value+"*"+i+"="+i*u.value+"<br/>"
            }
            out.innerHTML+=m
            }

              /*  ==================  */

              b.onclick=function()
            {
                m=""
                out.innerHTML=topheading+u.value+"<br/>"

                for(var i=1;i<=10;i++)
            {
                m+=u.value+"*"+i+"="+i*u.value+"<br/>"
            }
            out.innerHTML+=m
            }

        </script>

    </body>
