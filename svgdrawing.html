<!doctype html>

<html>

<head><title>svg drawing</title></head>

<style>

</style>

<body>
<!--

-->

<svg style="width:90%;height:800px;border:1px black solid">

<circle cx ="200" cy="200" r="100" fill="red" stroke="black" stroke-width="2"/>

<rect x="350" y="100" rx="10" ry= "5" width="200" height="200" fill= "green" stroke="black" margin="10" stroke-width="2"/>

<rect x="600" y="100" rx="10" ry= "5" width="400" height="200" fill= "yellow" stroke="black" margin="10" stroke-width="2"/>

<line x1="200" y1="400" x2="300" y2="600" stroke="black" stroke-width="2"/>
<line x1="300" y1="600" x2="100" y2="600" stroke="black" stroke-width="2"/>
<line x1="100" y1="600" x2="200" y2="400" stroke="black" stroke-width="2"/>

<line x1="400" y1="450" x2="400" y2="550" stroke="black" stroke-width="2"/>
<line x1="400" y1="550" x2="600" y2="550" stroke="black" stroke-width="2"/>
<line x1="400" y1="450" x2="600" y2="450" stroke="black" stroke-width="2"/>
<line x1="600" y1="450" x2="600" y2="550" stroke="black" stroke-width="2"/>
<line x1="600" y1="550" x2="600" y2="600" stroke="black" stroke-width="2"/>
<line x1="600" y1="600" x2="700" y2="500" stroke="black" stroke-width="2"/>
<line x1="700" y1="500" x2="600" y2="400" stroke="black" stroke-width="2"/>
<line x1="600" y1="400" x2="600" y2="600" stroke="black" stroke-width="2"/>


<line x1="800" y1="450" x2="750" y2="550" stroke="black" stroke-width="2"/>
<line x1="750" y1="550" x2="800" y2="700" stroke="black" stroke-width="2"/>
<line x1="800" y1="700" x2="900" y2="550" stroke="black" stroke-width="2"/>
<line x1="900" y1="550" x2="800" y2="450" stroke="black" stroke-width="2"/>
</svg>
</body>

</html>
