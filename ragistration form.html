  <div id="main">

 <form action="http://tataplay/user/login.php"method="get">

 <tr>

</tr>

                                                                                                                



<tr>
 <td style="font-size:20px;color:white;"><lable>E-mail</lable></td>

<tr>

 </tr>

 </tr>


<tr>

 <td><input type="text" placeholder="type address" title="type address" required></td>

<tr style="color:white;">

</td>

 </tr>








<tr>

 <td>

<textarea cols="30" row="10">type text here</textarea>

</td>
 </tr>

 <td><input type="file" required></td>
 </tr>

<tr>

 </tr>

cooking<input type="checkbox" value="cooking" name="hobby4"  >
