<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <div style="margin-left:-150px; margin-top:130px;text-align:center;font-size:35px;width:700px;padding:20px;color:black;">
        
        <script>
            window.document.body.style.backgroundImage = "url('images/table2.jpg')"
            document.body.style.backgroundSize = "100%"
            //Loop in Javascript
            //For Loop :- syntax
            var n = prompt("Enter a number to create table..","2")
            for(var i = 1;i<=10;i++)
            {
                document.write(" "+n+" * "+i+" = "+n*i+" </br>")
            }

        </script>

    </div>
    </body>
    </html>
