<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid  bg-prima mt-2">
       <h1 class="text-uppercase">button</h1>
       <button type="button" class="btn btn-info m-2">Home</button>
       <button type="button" class="btn btn-secondary m-2">Home</button>
       <button type="button" class="btn btn-danger m-2">Home</button>
       <button type="button" class="btn btn-warning m-2">Home</button>
       <button type="button" class="btn btn-success m-2">Home</button>
       <button type="button" class="btn btn-light m-2">Home</button>
       <button type="button" class="btn btn-dark m-2">Home</button>
       <button type="button" class="btn btn-link m-2">Home</button>
       <button type="button" class="btn btn-primary m-2">Home</button>


       <h1 class="text-uppercase mt-4">border buttons</h1>
       <button type="button" class="btn btn-outline-info m-2">Home</button>
       <button type="button" class="btn btn-outline-secondary m-2">Home</button>
       <button type="button" class="btn btn-outline-danger m-2">Home</button>
       <button type="button" class="btn btn-outline-warning m-2">Home</button>
       <button type="button" class="btn btn-outline-success m-2">Home</button>
       <button type="button" class="btn btn-outline-light m-2">Home</button>
       <button type="button" class="btn btn-outline-dark m-2">Home</button>
       <button type="button" class="btn btn-link m-2">Home</button>
       <button type="button" class="btn btn-outline-primary m-2">Home</button>


       <h1 class="text-uppercase mt-4">button sizes</h1>
       <button type="button" class="btn btn-info m-2 btn-lg">large button</button>
       <button type="button" class="btn btn-outline-info m-2 btn-lg">large button</button><br/>

       <button type="button" class="btn btn-danger m-2 btn-sm">large button</button>
       <button type="button" class="btn btn-outline-danger m-2 btn-sm">large button</button>

       <div class="d-grid gap-2 mt-4">
        <h1> block button</h1>
        <button class="btn btn-primary m-2" type="button">Button</button>
        <button class="btn btn-outline-primary m-2" type="button">Button</button>
      </div>

       <h1 class="text-uppercase mt-4">disabled</h1>
      <button type="button" class="btn btn-primary m-2" disabled>Primary button</button>
      <button type="button" class="btn btn-secondary m-2" disabled>Button</button>
      <button type="button" class="btn btn-outline-primary m-2" disabled>Primary button</button>
      <button type="button" class="btn btn-outline-secondary m-2" disabled>Button</button>
       
       



   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
